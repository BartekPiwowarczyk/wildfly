<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:jsf="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:c="jakarta.tags.core"
      xmlns:f="jakarta.faces.core">

<ui:composition template="/index.xhtml">
<ui:define name="title">Edycja</ui:define>
<ui:define name="body">
<h2>Edytuj</h2>
Jeste≈õ: #{userController.username = userController.name}
<form jsf:id="newUserForm" class="search-tag-link">
   <div>
      <label id="labelName" jsf:for="username" class="">Name</label>
      <input jsf:id="username" type="text" jsf:value="#{userController.username}" ></input>
   </div>
   <div>
      <label id="labelPassword" jsf:for="password" class="">Password</label>
      <input jsf:id="password" type="password" jsf:value="#{userController.password}"/>
   </div>
   <div>
      <label id="labelConfirmPassword" jsf:for="passwordConfirm" class="">Confirm Password</label>
      <input jsf:id="passwordConfirm" type="password" jsf:value="#{userController.passwordConfirm}"/>
   </div>
   <div class="center">
      <h:selectManyCheckbox value="#{userController.roles}">
         <f:selectItems value="#{userController.allUserRoles}" var="roles" itemLabel="#{roles}"
                        itemValue="#{roles}"/>
      </h:selectManyCheckbox>
   </div>
   <button class="btn" jsf:action="#{userController.editUser()}">Edytuj</button>
</form>
</ui:define>
</ui:composition>
</html>
