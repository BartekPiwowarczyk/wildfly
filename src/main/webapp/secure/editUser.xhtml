<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:jsf="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:c="jakarta.tags.core"
      xmlns:f="jakarta.faces.core">

<ui:include src="../static/header.xhtml"></ui:include>
<title>Edycja</title>


<body jsf:id="body">

<h2>Edytuj</h2>
Jesteś: #{userController.name}
Jesteś: #{userController.username}
<form jsf:id="newUserForm" class="search-tag-link">
   <div>
      <label id="labelName" jsf:for="username" class="">Name</label>
      <input jsf:id="username" type="text" jsf:value="#{userController.username}" ></input>
   </div>
   <div>
      <label id="labelPassword" jsf:for="password" class="">Password</label>
      <input jsf:id="password" type="password" jsf:value="#{userController.password}"/>
   </div>
   <div>
      <label id="labelRole" jsf:for="role" class="">Role</label>
      <input jsf:id="role" type="text" jsf:value="#{userController.role}"/>
   </div>
   <button class="btn" jsf:action="#{userController.editUser()}">Edytuj</button>
</form>

</body>
</html>
