<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:jsf="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:c="jakarta.tags.core"
      xmlns:f="jakarta.faces.core">

<ui:composition template="/index.xhtml">
    <ui:define name="title">Logowanie</ui:define>
    <ui:define name="body">


        <h2>Dodaj u≈ºytkownika</h2>
        <form jsf:id="newUserForm" class="search-tag-link">
            <div>
                <label id="labelName" jsf:for="username" class="">Name</label>
                <input jsf:id="username" type="text" jsf:value="#{worker.workerName}"></input>
            </div>
            <div>
                <label id="labelPassword" jsf:for="password" class="">Password</label>
                <input jsf:id="password" type="password" jsf:value="#{worker.passwordWorker}"/>
            </div>

            <div class="center">
                <h:selectManyCheckbox id="newRoles" value="#{worker.rolesWorker}">
                    <f:selectItems value="#{userController.allUserRoles}" var="roles" itemLabel="#{roles}"
                                   itemValue="#{roles}"/>
                </h:selectManyCheckbox>
            </div>

            <h:commandLink id="button2" action = "#{worker.addWorker()}" value = "Add" class="btn">

            </h:commandLink>
        </form>


    </ui:define>
</ui:composition>
</html>
